<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Newsletteranmeldung</title>
</head>
<body>
<form action="..." method="post">
  <fieldset style="width: 300px">
    <legend>Anmeldung</legend>
    <div>
      <input type="radio" id="Frau" name="Frau">
      <label for="Frau">Frau</label><br>
      <input type="radio" id="Herr" name="Herr">
      <label for="Herr">Herr</label><br>
    </div>
    <div>
      <label for="vorname">Vorname*</label><br>
      <input type="text" id ="vorname" name="Vorname" placeholder="Bitte geben sie Ihren Vornamen ein" required><br>

      <label for="nachname">Nachname*</label><br>
      <input type="text" id ="nachname" name="Nachname" placeholder="Bitte geben sie Ihren Nachnamen ein" required><br>

      <label for="email">E-Mail*</label><br>
      <input type="email" id="email" name="Email" placeholder="Bitte geben sie ihre E-Mail ein" required><br>
    </div>
    Benachrichtigungsinterval<br>
    <select name="Intervall">
      <option value="1" >Tag</option>
      <option value="2" selected>Woche</option>
      <option value="3" >Monat</option>
    </select><br><br>


    <input id="Datenschutzhinweis" type="checkbox" required>
    <label for="Datenschutzhinweis" name="Datenschutz">Datenschutzhinweise gelesen*</label><br>

    <button type="submit">Abschicken</button><br>

    <p>*) Eingaben sind Pflicht</p>


  </fieldset>
</form>
</body>
</html>
